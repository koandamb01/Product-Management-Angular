<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <span class="text-success" *ngIf="messages.success">{{ messages.success }}</span>
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" [src]="product.imageUrl">
            <div class="card-body" style="border-top: 1px solid grey;">
              <p class="card-text text-center">{{ product.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="[ 'edit', product._id ]">Edit</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteProduct(product._id)">Delete</button>
                </div>
                <small class="text-muted">${{ product.price }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
