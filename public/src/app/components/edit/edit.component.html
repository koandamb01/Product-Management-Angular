<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form (submit)="updateProduct()">
          <p>Edit this product</p>
          <span class="text-success" *ngIf="messages.success">{{ messages.success }}</span>
          <div class="form-group">
            <span class="text-danger" *ngIf="messages.title">{{ messages.title }}</span>
            <input type="text" class="form-control" name="title" [(ngModel)]="editProduct.title" placeholder="Product Name">
          </div>
          <div class="form-group">
            <span class="text-danger" *ngIf="messages.price">{{ messages.price }}</span>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="text" class="form-control" name="price" [(ngModel)]="editProduct.price" placeholder="Product Price">
            </div>
          </div>
          <div class="form-group">
            <span class="text-danger" *ngIf="messages.imageUrl">{{ messages.imageUrl }}</span>
            <input type="text" class="form-control" name="imageUrl" [(ngModel)]="editProduct.imageUrl" placeholder="image Url">
          </div>
          <br>
          <a class="btn btn-danger btn-sm" [routerLink]="['/products']">Cancel</a>
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
      </div>

      <div class="col-md-6">
        <div class="img-box">
          <img [src]="editProduct.imageUrl">
        </div>
      </div>
    </div>
  </div>
</main>
